type: alert

# Run Checks on the 1st of every month 
# run rill project refresh --alert alerts manually from CLI when you wanna check.
refresh:
  cron: "* * 1 * *"

# Query for all resources with a reconcile error.
# The alert will trigger when the query result is not empty.
data:
  resource_status:
    where_error: true

# Send notifications by email
notify:
  email:
    recipients: [your_email@domain.com]
