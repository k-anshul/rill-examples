# Explore YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/explores

type: explore
metrics_view: advanced_metrics_view

dimensions:
  expr: "* exclude directory_path"
  #exclude: [directory_path]
measures:
  expr: "*"
display_name: advanced_metrics_view dashboard
time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
theme:
  colors:
    primary: hsl(180, 100%, 50%)
    secondary: lightgreen
defaults:
  time_range: P30D

#theme: theme

#time_ranges: 
#  - PT15M // Simplified syntax to specify only the range
#  - PT1H
#  - PT6H
#  - P7D

#time_zones:
#  - America/New_York

