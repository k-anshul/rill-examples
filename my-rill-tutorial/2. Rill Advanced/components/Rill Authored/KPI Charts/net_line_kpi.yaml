# Component YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/components
    
type: component

input:
 - name: timegrain
   type: string
   value: "P1W"

 - name: comparison
   type: string
   value: ""

kpi:
  metrics_view: advanced_metrics_view
  time_range: '{{ .args.timegrain }}'
  measure: net_line_changes
  comparison_range: '{{ .args.comparison }}'