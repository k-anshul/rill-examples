# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: "DuckDB Commit-Files"
model: "duckdb_commit_files_model"
default_time_range: "P4W"
smallest_time_grain: "day"
timeseries: "date"
measures:
  - label: "Number of commits"
    expression: "count(distinct commit_sha)"
    name: measure_3
    description: ""
    format_preset: humanize
  - label: Number of files touched
    expression: count(distinct filename)
    name: total_records
    description: ""
    format_preset: humanize
  - label: "Additions"
    expression: "sum(additions)"
    name: measure
    description: ""
    format_preset: humanize
  - label: "Deletions"
    expression: "sum(deletions)"
    name: measure_1
    description: ""
    format_preset: humanize
  - label: "Changes"
    expression: "sum(changes)"
    name: measure_2
    description: ""
    format_preset: humanize
  - label: "Delete %"
    expression: "sum(deletions) / sum(changes)"
    name: measure_4
    description: "The percentage of code changes that were deletions."
    format_preset: percentage
  - label: "Files touched per commit"
    expression: "count(*) / count(distinct commit_sha)"
    name: measure_5
    description: ""
    format_preset: humanize
dimensions:
  - label: Commit SHA
    description: ""
    name: dimension
    column: commit_sha
  - label: Commit message
    description: ""
    name: dimension_1
    column: commit_message
  - label: Username
    description: ""
    name: dimension_2
    column: username
  - label: Filename
    description: ""
    name: dimension_3
    column: filename
  - label: File extension
    description: ""
    name: dimension_4
    column: file_extension
  - label: First directory
    description: ""
    name: dimension_5
    column: first_directory
  - label: Second directory
    description: ""
    name: dimension_6
    column: second_directory_concat
  - label: File status
    description: ""
    name: dimension_7
    column: status
  - label: Previous filename
    description: ""
    name: dimension_8
    column: previous_filename
  - label: Patch
    description: ""
    name: dimension_9
    column: patch
  - label: Commit URL
    description: ""
    name: dimension_10
    column: commit_url
  - label: File URL
    description: ""
    name: dimension_11
    column: file_url
