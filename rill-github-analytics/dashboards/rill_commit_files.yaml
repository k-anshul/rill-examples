# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: "Rill Commit-Files"
model: "rill_commit_files_model"
default_time_range: "P4W"
smallest_time_grain: "day"
timeseries: "date"
measures:
  - label: "Number of commits"
    expression: "count(distinct commit_sha)"
    name: measure_3
    description: ""
    format_preset: humanize
  - label: Number of files touched
    expression: count(distinct filename)
    name: total_records
    description: ""
    format_preset: humanize
  - label: "Number of contributors"
    expression: "count(distinct username)"
    name: measure_6
    description: ""
    format_preset: humanize
  - label: "Additions"
    expression: "sum(additions)"
    name: measure
    description: ""
    format_preset: humanize
  - label: "Deletions"
    expression: "sum(deletions)"
    name: measure_1
    description: ""
    format_preset: humanize
  - label: "Changes"
    expression: "sum(changes)"
    name: measure_2
    description: ""
    format_preset: humanize
  - label: "Delete %"
    expression: "sum(deletions) / sum(changes)"
    name: measure_4
    description: "The percentage of code changes that were deletions."
    format_preset: percentage
  - label: "Files touched per commit"
    expression: "count(*) / count(distinct commit_sha)"
    name: measure_5
    description: ""
    format_preset: humanize
dimensions:
  - label: Commit SHA
    property: commit_sha
    description: ""
  - label: Commit message
    property: commit_message
    description: ""
  - label: Username
    property: username
    description: ""
  - label: Filename
    property: filename
    description: ""
  - label: File extension
    property: file_extension
    description: ""
  - label: First directory
    property: first_directory
    description: ""
  - label: Second directory
    property: second_directory_concat
    description: ""
  - label: File status
    property: status
    description: ""
  - label: Previous filename
    property: previous_filename
    description: ""
  - label: Patch
    property: patch
    description: ""
  - label: Commit URL
    property: commit_url
    description: ""
  - label: File URL
    property: file_url
    description: ""
