# Metrics view YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards

version: 1
type: metrics_view

model: auction_data_model
timeseries: __time
smallest_time_grain: "hour"

security:
  access: true
  row_filter: "Pub_Name IN (SELECT PubName FROM mapping WHERE domain = '{{ .user.domain }}')"

dimensions:
  - name: app_site_name
    label: App Site Name
    column: app_site_name
    description: ""
  - label: App Site Domain
    column: app_site_domain
    description: ""
    name: app_site_domain
  - name: pub_name
    label: Pub Name
    column: pub_name
    description: ""
  - name: app_site_cat
    label: App Site Cat
    column: app_site_cat
    description: ""
  - name: ad_size
    label: Ad Size
    column: ad_size
    description: ""
  - name: device_state
    label: Device State
    column: device_state
    description: ""
  - name: device_osv
    label: Device OS Version
    column: device_osv
    description: ""
  - name: bid_floor_bucket
    label: Bid Floor Bucket
    column: bid_floor_bucket
    description: ""
  - name: platform_browser
    label: Platform Browser
    column: platform_browser
    description: ""
  - name: device_os
    label: Device OS
    column: device_os
    description: ""
  - name: device_type
    label: Device Type
    column: device_type
    description: ""
  - name: ad_position
    label: Ad Position
    column: ad_position
    description: ""
  - name: video_max_duration_bucket
    label: Video Max Duration Bucket
    column: video_max_duration_bucket
    description: ""
  - name: video_min_duration_bucket
    label: Video Min Duration Bucket
    column: video_min_duration_bucket
    description: ""
  - label: Placement Type
    column: placement_type
    description: ""
    name: placement_type
  - name: auction_type
    label: Auction Type
    column: auction_type
    description: ""
  - name: app_or_site
    label: App or Site
    column: app_or_site
    description: ""
  - name: device_country
    label: "Device Country"
    column: "device_country"
    description: ""
    
measures:
  - label: Requests
    name: requests
    expression: sum(bid_request_cnt)
    description: Total Requests
    format_preset: humanize
  - label: "Avg Bid Floor"
    name: avg_bid_floor
    expression: "sum(bid_floor) / sum(has_bid_floor_cnt) "
    description: "Average Bid Floor"
    format_preset: currency_usd
  - label: "1D QPS"
    name: 1d_qps
    expression: "sum(bid_request_cnt) / 86400 "
    description: "1D QPS"
    format_preset: humanize